# https://github.com/marketplace/actions/github-pages-action#%EF%B8%8F-enable-built-in-jekyll-enable_jekyll

name: GitHub Pages Build and Deploy Demo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout🛎️
      uses: actions/checkout@v3
      with:
        ref: 'main'

    - name: Build the site in the jekyll/builder container
      working-directory: ./docs
      run: |
        jekyll -v,
        bundle -v,
        bundle exec jekyll build,
        ll
   
