# https://github.com/crazy-max/ghaction-github-pages

name: build docs and deploy to branch gh-pages

on: push

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Gen dummy page
        run: |
          # mkdir docs
          cat > docs/actions_build.log <<EOL
              GitHub Pages with ${{ github.sha }} commit ID has been deployed through "https://github.com/marketplace/actions/github-pages" GitHub Pages action successfully.
          EOL
      -
        name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
