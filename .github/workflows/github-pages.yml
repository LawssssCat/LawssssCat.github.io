# https://github.com/crazy-max/ghaction-github-pages

name: build-docs-deploy-gh-pages

on:
  push:
    branches:
      - 'main'
    paths-ignore:
          - '**.md'
          
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Gen dummy page
        run: |
          # mkdir docs
          cat > jekyll/actions_build.log <<EOL
              GitHub Pages with ${{ github.sha }} commit ID has been deployed through "https://github.com/marketplace/actions/github-pages" GitHub Pages action successfully.
          EOL
      -
        name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: jekyll
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
